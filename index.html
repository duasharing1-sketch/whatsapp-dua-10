<script>
const encodedText = "*Do%20you%20long%20for%20Allah%E2%80%99s%20boundless%20love%3F*%0A%0AThis%20powerful%20du%E2%80%99a%20asks%20Allah%20%E2%80%BF%20%E2%80%94%20Al-Wadud%2C%20(The%20Most%20Loving)%20%E2%80%94%20to%20grant%20us%20His%20pure%2C%20boundless%2C%20and%20special%20love.%20The%20kind%20of%20love%20that%20surrounds%20the%20heart%2C%20transforms%20the%20soul%2C%20and%20uplifts%20every%20part%20of%20our%20being.%0A%0ABecause%20when%20Allah%20loves%20you%2C%20nothing%20else%20compares.%0A%0A%E2%80%9CAllah%20said%3A%20My%20servant%20continues%20to%20draw%20near%20to%20Me%20with%20voluntary%20deeds%20until%20I%20love%20him%E2%80%A6%E2%80%9D%20%E2%80%94%20Hadith%20Qudsi%20(Bukhari)%0A%0A*Ya%20Allah%20(O%20Allah)%2C%20Ya%20Wadud%20(O%20Most%20Loving)%2C%20grant%20us%20Your%20immense%20and%20special%20love%2C%20and%20pour%20it%20within%20our%20hearts%20and%20entire%20being.%20Surround%20us%20with%20it%2C%20encompass%20and%20envelop%20us%20with%20it%2C%20dress%20us%20with%20it%2C%20let%20its%20beautiful%20scent%20emanate%20strongly%20from%20us%2C%20and%20grant%20it%20to%20us%20without%20limit.*%0A%0AThis%20du'a%20is%20part%20of%20*The%20Supplication%20of%20Infinite%20Blessings*%20%E2%80%94%20a%20powerful%20collection%20of%20heartfelt%20supplications%20designed%20to%20benefit%20you%20in%20both%20this%20life%20and%20the%20next.%0A%0A*At%20Dua%20Sharing%2C%20our%20mission%20is%20simple*%3A%20%0ATo%20encourage%20sincere%20du'a%2C%20meaningful%20sharing%2C%20and%20to%20multiply%20blessings%20through%20a%20growing%20global%20chain%20of%20people%20making%20dua%20for%20one%20another%20every%20single%20day.%0A%0AAs%20Rasulullah%20%E2%80%BF%20said%3A%20%0A%0A%E2%80%9CThe%20supplication%20of%20a%20Muslim%20for%20his%20brother%20in%20his%20absence%20will%20certainly%20be%20answered.%20Every%20time%20he%20makes%20a%20supplication%20for%20good%20for%20his%20brother%2C%20the%20angel%20appointed%20for%20this%20task%20says%3A%20%E2%80%98Ameen!%20And%20may%20it%20be%20for%20you%20too.%E2%80%9D%0A%0AEvery%20post%20we%20share%20is%20taken%20directly%20from%20the%20full%20Supplication%20of%20Infinite%20Blessings%20%E2%80%94%20with%20the%20aim%20of%20moving%20hearts%2C%20inspiring%20action%2C%20and%20reminding%20us%20all%20of%20what%20truly%20matters.%0A%0AAccess%20the%20full%20supplication%20in%20both%20English%20and%20Arabic%20at%3A%20https%3A%2F%2Fwww.duasharing.com%0A%0AWhen%20you%20share%20this%20post%2C%20you%E2%80%99re%20not%20simply%20sharing%20a%20dua.%20You%E2%80%99re%20opening%20the%20door%20to%20millions%20of%20people%20making%20sincere%20du'a%20for%20you%20%E2%80%94%20with%20the%20Malaika%20(Angels)%20themselves%20saying%20%E2%80%9CAmeen%E2%80%9D%20to%20every%20single%20one.%0A%0AMay%20Allah%20accept%20it%20from%20you%2C%20and%20from%20everyone%20it%20reaches%20through%20you.%0A%0AAmeen";

const waProtocol = "whatsapp://send?text=" + encodedText;
const waWeb = "https://wa.me/?text=" + encodedText;

const manualLink = document.getElementById('manualLink');
manualLink.href = waWeb;

async function tryShare() {
  if (navigator.share) {
    try { await navigator.share({ text: decodeURIComponent(encodedText) }); return; }
    catch (err) { console.warn(err); }
  }
  try { window.location.href = waProtocol; setTimeout(() => { window.location.href = waWeb; }, 1200); }
  catch (e) { window.location.href = waWeb; }
}

window.addEventListener('load', tryShare);
</script>
</body>
